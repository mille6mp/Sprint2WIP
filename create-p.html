<!DOCTYPE html>
<html>
<head>
	<title>Header with Two Rows</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<style>
		header {
			background-color: #5F3DC4;
		}
		nav {
			background-color: #5F3DC4; 
		}

		/* Center the logo and nav */
		.navbar {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		/* Add an oval outline with an animation on hover for the nav buttons */
		.nav-item {
			margin-right: 30px;
			border-radius: 50px;
			transition: all 0.2s ease-in-out;
		}

		.nav-item:hover {
			border-color: #00f7bf;
			background-color: #FFFFFF;
		}

		.nav-item:hover a {
			color: #5F3DC4;
		}

		.nav-link {
			border: 2px solid transparent;
			border-radius: 50px;
			padding: 0.5rem 1rem;
			color: #FFFFFF;
			transition: all 0.2s ease-in-out;
		}

		.nav-link:hover {
			color: #5F3DC4;
			background-color: #FFFFFF;
			border-color: #D2C2F7;
		}
        .dropdown:hover .dropdown-menu {
			display: block;
		}

		.dropdown-menu {
			display: none;
			position: absolute;
			z-index: 1000;
			background-color: #fff;
			min-width: 10rem;
			padding: 0.5rem 0;
			border-radius: 10px;
			box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
		}

		.dropdown-menu a {
			color: #5F3DC4;
			padding: 0.5rem 1rem;
			transition: all 0.2s ease-in-out;
		}

		.dropdown-menu a:hover {
			background-color:#5F3DC4;
			color: #fff;
		}
		.hero-image {
  background-image: url('assets/hero.png');
  background-size: contain;
  background-position: center;
  height: 200px;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
}
.container {
  max-width: 800px;
  margin: 0 auto;
  text-align: left;
}

h2 {
  font-size: 36px;
  margin-top: 40px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  line-height: 1.5;
}


	</style>
</head>
<body>
    <header>
        <img src="images/logowhite.png" alt="Logo" class="img-fluid p-3" style="display: block; margin: auto;">
    </header>
	<nav class="navbar navbar-expand-lg navbar">
		<div class="container-fluid">
			<div class="navbar-collapse justify-content-center">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" href="home.html">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="office-hours" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Office Hours</a>
						<div class="dropdown-menu" aria-labelledby="office-hours">
							<a class="dropdown-item" href="#">Create New</a>
							<a class="dropdown-item" href="#">View Upcoming</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Live Queue</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Data Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Notifications</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Settings</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>
